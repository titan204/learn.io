<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="animatedBackground"></canvas>
    <div class="logo-container">
        <div class="logo">learn.io</div>
        <i class="logo-icon fas fa-cube"></i>
    </div>
    <div class="main-container">

        <div class="photo-container">
            <div class="photo-input">
                <label for="user-photo"><i class="fa-solid fa-camera-retro"></i></label>
                <input type="file" name="user_photo" id="user-photo" accept="image/*">
            </div>
            <p>Picture Upload</p>
            <img id="previewPhoto" style="max-width:100%; margin-top:10px;">
        </div>

        <div class="data-container">
            <form action="" method="post">
                <div class="name-div">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="age-div">
                    <label for="age">Age</label>
                    <input type="number" min="5" max="90" name="age" id="age">
                </div>

                <div class="college-div">
                    <label for="college">College</label>
                    <input type="text" name="college" id="college">
                </div>

                <div class="email-div">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="pass-div">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass">
                    <i class="visable"></i>
                </div>

                <div class="pass-confirm-div">
                    <label for="pass-confirm">Confirm Password</label>
                    <input type="password" name="pass_confirm" id="pass-confirm">
                    <i class="visable"></i>
                </div>

                <div class="gender-div">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="country-div">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                </div>

                <div class="education-div">
                    <label for="education">Education Level</label>

                    <select name="education" id="education">
                        <option value="">Select</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                    </select>
                </div>


            </form>

        </div>
        <div class="submit-button">
            <button type="submit" class="sign-in">Sign Up</button>
        </div>
    </div>

</body>
<script src="/js/background.js"></script>
<script src="/js/sign_in.js"></script>
<script src="/js/navbar.js"></script>

</html>
